<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper API Transcoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Whisper API Transcoder</h1>
        <form id="transcodeForm" enctype="multipart/form-data">
            <label for="fileInput">Choose an audio file:</label>
            <input type="file" id="fileInput" name="file" accept=".wav, .mp3, .ogg" required>
            
            <label for="taskInput">Task:</label>
            <select id="taskInput" name="task">
                <option value="transcribe" selected>Transcribe</option>
            </select>
            
            <label for="langInput">Language:</label>
            <select id="langInput" name="lang">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
            </select>
            
            <label for="outputInput">Output Format:</label>
            <select id="outputInput" name="output">
                <option value="txt" selected>Text (txt)</option>
                <option value="json">JSON</option>
            </select>
            
            <button type="button" onclick="submitForm()">Transcode</button>
        </form>

        <div id="resultContainer" style="display: none;">
            <h2>Transcode Result</h2>
            <pre id="resultOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
