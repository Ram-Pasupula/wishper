<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper API Client</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            margin-bottom: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Whisper API Client</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="audioFile">Select an audio file:</label>
        <input type="file" id="audioFile" name="file" accept=".mp3, .wav, .ogg" required>
        
        <button type="submit">Transcode</button>
    </form>

    <div id="resultSection" style="display:none;">
        <h2>Transcode Result</h2>
        <pre id="result"></pre>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
