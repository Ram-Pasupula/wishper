<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper API Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            display: inline-block;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultSection {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Whisper API Client</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="audioFile">Select an audio file:</label>
        <input type="file" id="audioFile" name="file" accept=".mp3, .wav, .ogg" required>
        
        <label for="task">Select task:</label>
        <select id="task" name="task" required>
            <option value="transcribe">Transcribe</option>
        </select>
        
        <label for="lang">Select language:</label>
        <select id="lang" name="lang" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
        
        <label for="output">Select output format:</label>
        <select id="output" name="output" required>
            <option value="txt">Text (txt)</option>
            <option value="json">JSON</option>
        </select>
        
        <button type="submit">Transcode</button>
    </form>

    <div id="resultSection" style="display:none;">
        <h2>Transcode Result</h2>
        <pre id="result"></pre>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
